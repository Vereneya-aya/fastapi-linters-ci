name: Lint & Test

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: Install dependencies
        run: |
          pip install flake8 isort black mypy
      - name: Run linters
        run: |
          black --check .
          isort --check-only .
          flake8 .
          mypy .
